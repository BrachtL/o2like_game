<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>O2like game</title>
  <link href="projectO2.css" rel = "stylesheet"> 
</head>
<body>
  
  

  <div id="screen">
    <aside>
      <button id="music1" onclick="music1Button()">Start music 1</button> <br><br>
      <fieldset>
        <br>
        <legend> Scoreboard</legend>
        <span id="perfect">Perfect: </span>
        <br><br>
        <span id="good">Good: </span>
        <br><br>
        <span id="miss">Miss: </span>
        <br><br>
      </fieldset>
      <br>
      <fieldset>
        <legend>Speed</legend>
        <input id="speed" type="range" min="-2.5" max="2.5" step="0.5"></input> <br>
      </fieldset>
      <br>
      <br>

      
      <fieldset>
        <legend>Difficulty:</legend>
        <div>
          <input enabled type="radio" id="easy" name="difficulty" value="-30"/>
          <label>Easy</label>
          <br>
          <input enabled type="radio" id="normal" name="difficulty" value="0"/>
          <label>Normal</label>
          <br>
          <input enabled type="radio" id="hard" name="difficulty" value="20"/>
          <label>Hard</label>
        </div>
      </fieldset>


      


    </aside>

    <canvas class="gameWindow">
      <p>There is a Game here</p>
    </canvas>
  </div>

  
  
  <!--
  <canvas class="tiles">
    <p>Game tiles</p>
  </canvas>
  -->
</body>
<script src="./projectO2.js"></script>
</html>
